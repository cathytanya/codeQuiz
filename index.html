<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>BSC Code Quiz</title>
</head>
<body>
    <!-- Start button to begin the quiz -->
    <main class="startBtn"><button>Start Button</button></main>
    <section class="quizRule">
        <span>Quiz Rules</span>
    </section>
    <section>
        <details class="rules">1. You will <span>60 seconds</span> to complete the</details>
        <details class="rules">2. Each wrong answer will deduct <span>10 seconds</span>from your time</details>
        <details class="rules">3. Once a question is answered, you move on to the next </details>
        <details class="rules">4. Once you complete the quiz, your score is based on correct answers</details>
    </section>
    <section class="button">
        <button class="start">Begin</button>
    </section>
    <script src="/script.js"></script>
</body>
</html>
