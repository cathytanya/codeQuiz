<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>BSC Code Quiz</title>
</head>
<body>
    <!-- Start button to begin the quiz -->
    <main class="startBtn"><button>Start Button</button></main>
    <article class="quizRulesBox">
        <section class="quizRule">
            <span>Quiz Rules</span>
        </section>
        <section>
            <div class="rules">1. You will <span>60 seconds</span> to complete the</div>
            <div class="rules">2. Each wrong answer will deduct <span>10 seconds</span>from your time</div>
            <div class="rules">3. Once a question is answered, you move on to the next </div>
            <div class="rules">4. Once you complete the quiz, your score is based on correct answers</div>
        </section>
        <section class="button">
            <button class="start">Begin</button>
        </section>
    </article>

    <script src="/script.js"></script>
</body>
</html>
