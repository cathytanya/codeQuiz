<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>BSC Code Quiz</title>
</head>
<body>
    <article id="quizRulesBox">
        <section class="quizRuleTitle">
            <span>Quiz Rules</span>
        </section>
        <section>
            <div class="rules">1. You will spend <span>60 seconds</span> to complete the quiz</div>
            <div class="rules">2. Each wrong answer will deduct <span>5 seconds</span> from your time</div>
            <div class="rules">3. Once a question is answered, you move on to the next </div>
            <div class="rules">4. Once you complete the quiz, your score is based on the time.</div>
        </section>
        <section class="button">
            <button id="start">Start Quiz</button>
            <button id="submit">Get Results</button>
        </section>
    </article>

    <section id = question>
        <h1 id = "questionElement"></h1>
        <div id= "optionsElement"></div>       
        <div id= "answersElement"></div>
        <div id = "timer"></div>
    </section>

    <section id="highScore">
            <!-- change attributs for the start -->
            <!-- they have a start functtion that they  -->
    </section>

    <script src="./script.js"></script>
</body>
</html>
